{% set version = "2.6.1" %}

package:
  name: pdal-split
  version: {{ version }}

source:
  url: https://github.com/PDAL/PDAL/releases/download/{{ version }}/PDAL-{{ version }}-src.tar.bz2
  sha256: e421361fe5e1ea63204a3b5c8b654388edbb0fb15c09d24469741e84211ef9d2

build:
  number: 0
  run_exports:
    - {{ pin_subpackage('libpdal', max_pin='x.x') }}

requirements:
  build:
    - {{ compiler('cxx') }}
    - {{ compiler('c') }}
    - cmake
    - make
    - pkg-config

  host:
    - libgdal
    - geotiff
    - curl
    - zlib
    - zstd
    - libxml2
    - openssl

  run:
    - libgdal
    - geotiff
    - curl
    - zstd
    - libxml2
    - openssl

outputs:
  - name: libpdal
    version: {{ version }}
    script: install_lib.sh  # [unix]
    script: install_lib.bat  # [win]
    build:
      run_exports:
        - {{ pin_subpackage('libpdal', max_pin='x.x') }}
    requirements:
      build:
        - {{ compiler('cxx') }}
        - {{ compiler('c') }}
        - cmake
        - make
        - pkg-config
      host:
        - {{ pin_compatible('libgdal', max_pin='x.x') }}
        - geotiff
        - libcurl
        - zlib
        - zstd
        - libxml2
        - openssl
      run:
        - {{ pin_compatible('libgdal', max_pin='x.x') }}
        - geotiff
        - libcurl
        - proj
        - zlib
        - zstd
        - libxml2
        - openssl
        - xerces-c
      run_constrained:   # [osx and x86_64]
        - __osx >={{ MACOSX_DEPLOYMENT_TARGET|default("10.9") }}  # [osx and x86_64]
    test:
      files:
        - test_libpdal.sh  # [unix]
      commands:
        - sh test_libpdal.sh  # [unix]
    about:
      summary: Point Data Abstraction Library (PDAL)
      license: BSD-3-Clause
      license_file: LICENSE.txt


  - name: pdal-trajectory
    version: {{ version }}
    script: build_trajectory.sh  # [unix]
    script: build_trajectory.bat  # [win]
    build:
      string: h{{ PKG_HASH }}_{{ PKG_BUILDNUM }}
      run_exports:
        - {{ pin_subpackage("libpdal-trajectory", max_pin="x") }}
    requirements:
      build:
        - {{ compiler('cxx') }}
        - {{ compiler('c') }}
        - cmake
        - make
      host:
        - {{ pin_subpackage('libpdal', exact=True) }}
        - {{ pin_compatible('libgdal', max_pin='x.x') }}
        - {{ pin_subpackage('pdal-trajectory', exact=True) }}
        - ceres-solver
        - glog
        - gflags
        - mkl  # [win]
        - blas  # [win]
      run:
        - {{ pin_subpackage('libpdal', exact=True) }}
        - {{ pin_compatible('libgdal', max_pin='x.x') }}
        - {{ pin_subpackage('pdal-trajectory', exact=True) }}
        - ceres-solver
        - mkl  # [win]
        - blas  # [win]
        - glog
        - gflags
    test:
      files:
        - test_trajectory.sh  # [unix]
      commands:
        - sh test_trajectory.sh  # [unix]
    about:
      summary: Point Data Abstraction Library (PDAL)
      license: BSD-3-Clause
      license_file: LICENSE.txt


  - name: pdal-hdf
    version: {{ version }}
