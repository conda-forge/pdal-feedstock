{% set name = "pdal" %}
{% set version = "1.7.1" %}
{% set sha256 = "b780b64e68bf68cf31530a7b5822228303c671516c8282a6c6e19c3f27fbb345" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: http://download.osgeo.org/{{ name }}/PDAL-{{ version }}-src.tar.gz
  sha256: {{ sha256 }}
  patches:
    - geos.patch

build:
  number: 12
  skip: True  # [win and vc<14]

requirements:
  build:
    - {{ compiler('cxx') }}
    - cmake
  host:
    - python
    - numpy
    - libgdal
    - geos
    - postgresql 10.3.*
    - jsoncpp
    - eigen 3.3.*
    - sqlite
    - laz-perf 1.1.*
    - nitro <2.8
    - hexer 1.4.*
    - laszip 3.2.*
    - curl
    - zlib
    - pcl 1.8.*
  run:
    - python
    - {{ pin_compatible('numpy') }}
    - {{ pin_compatible('jsoncpp', max_pin='x.x.x') }}
    - {{ pin_compatible('postgresql', max_pin='x.x') }}
    - {{ pin_compatible('laz-perf', max_pin='x.x') }}
    - {{ pin_compatible('nitro', max_pin='x.x') }}
    - {{ pin_compatible('hexer', max_pin='x.x') }}
    - {{ pin_compatible('laszip', max_pin='x.x') }}
    - {{ pin_compatible('pcl', max_pin='x.x') }}
    - libgdal
    - geos
    - curl
    - zlib

test:
  commands:
    - pdal --version
    - pdal --drivers

about:
  home: https://www.pdal.io
  license: BSD 3-Clause
  license_file: LICENSE.txt
  summary: 'Point Data Abstraction Library (PDAL)'
  description: |
    Point cloud data processing.
  doc_url: https://www.pdal.io
  dev_url: https://github.com/pdal/pdal

extra:
  recipe-maintainers:
    - chambbj
