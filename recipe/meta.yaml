{% set version = "2.5.6" %}

package:
  name: pdal-split
  version: {{ version }}

source:
  git_url: https://github.com/PDAL/PDAL.git
  git_rev: master
  git_depth: 1 # (Defaults to -1/not shallow)


build:
  number: 2


requirements:
  build:
    - {{ compiler('cxx') }}
    - {{ compiler('c') }}
    - cmake
    - make
    - pkg-config

  host:
    - libgdal
    - geotiff
    - libpq
    - libkml
    - eigen
    - nitro
    - curl
    - zlib
    - hdf5
    - tiledb
    - zstd
    - libxml2
    - draco
    - openssl


  run:
    - libgdal
    - geotiff
    - libpq
    - libkml
    - eigen
    - nitro
    - curl
    - zlib
    - hdf5
    - tiledb
    - zstd
    - libxml2
    - draco
    - openssl

outputs:
  - name: libpdal
    script: install_lib.sh  # [unix]
    script: install_lib.bat  # [win]
    build:
      run_exports:
        # no idea, going with minor pin
        - {{ pin_subpackage('libpdal', max_pin='x.x') }}
    requirements:
      build:
        - {{ compiler('cxx') }}
        - {{ compiler('c') }}
        - cmake
        - make
        - pkg-config
      host:
        - libgdal
        - geotiff
        - libpq
        - libkml
        - eigen
        - nitro
        - curl
        - zlib
        - hdf5
        - tiledb
        - zstd
        - libxml2
        - draco
        - openssl
      run:
        - libgdal
        - geotiff
        - libpq
        - libkml
        - eigen
        - nitro
        - curl
        - zlib
        - hdf5
        - tiledb
        - zstd
        - libxml2
        - draco
        - openssl
    test:
      files:
        - test_libpdal.sh  # [unix]
      commands:
        - sh test_libpdal.sh  # [unix]
    about:
      summary: Point Data Abstraction Library (PDAL)
      license: BSD-3-Clause
      license_file: LICENSE.txt
    run_constrained:   # [osx and x86_64]
      - __osx >={{ MACOSX_DEPLOYMENT_TARGET|default("10.9") }}  # [osx and x86_64]

  - name: pdal-trajectory
    script: build_trajectory.sh  # [unix]
    script: build_trajectory.bat  # [win]
    build:
    requirements:
      build:
        - {{ compiler('cxx') }}
        - {{ compiler('c') }}
        - cmake
        - make
      host:
        - {{ pin_subpackage('libpdal', exact=True) }}
        - ceres-solver
        - mkl  # [win]
        - blas  # [win]
      run:
        - {{ pin_subpackage('libpdal', exact=True) }}
        - ceres-solver
        - mkl  # [win]
        - blas  # [win]
    test:
      files:
        - test_trajectory.sh  # [unix]
      commands:
        - sh test_trajectory.sh  # [unix]
    about:
      summary: Point Data Abstraction Library (PDAL)
      license: BSD-3-Clause
      license_file: LICENSE.txt




about:
  home: https://www.pdal.io
  license: BSD-3-Clause
  license_file: LICENSE.txt
  summary: Point Data Abstraction Library (PDAL)
  description: Point cloud data processing.
  doc_url: https://pdal.io
  dev_url: https://github.com/pdal/pdal

extra:
  recipe-maintainers:
    - chambbj
    - hobu
