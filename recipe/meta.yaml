{% set version = "2.1.0" %}

package:
  name: pdal
  version: {{ version }}

source:
  url: https://github.com/PDAL/PDAL/releases/download/{{ version }}/PDAL-{{ version }}-src.tar.bz2
  sha256: f7f8b1c1f1571da774d4030836dab2f9e6896f14a1591ae8da1f893c66abd339
  patches:
    - interface.patch

build:
  number: 6
  skip: True  # [(win and vc<14) or py<35]

requirements:
  build:
    - {{ compiler('cxx') }}
    - {{ compiler('c') }}
    - cmake
  host:
    - libgdal
    - geos
    - geotiff
    - postgresql
    - jsoncpp
    - libkml
    - eigen
    - sqlite
    - laz-perf
    - nitro
    - laszip
    - curl
    - zlib
    - hdf5
    - tiledb
    - zstd
    - libxml2
  run:
    - numpy
    - jsoncpp
    - postgresql
    - laz-perf
    - geotiff
    - laszip
    - hdf5
    - geos
    - libgdal
    - {{ pin_compatible('numpy') }}
    - nitro
    - curl
    - zlib
    - tiledb
    - zstd
    - libxml2

test:
  commands:
    - pdal --version
    - pdal --drivers --debug

about:
  home: https://www.pdal.io
  license: BSD-3-Clause
  license_file: LICENSE.txt
  summary: 'Point Data Abstraction Library (PDAL)'
  description: Point cloud data processing.
  doc_url: https://pdal.io
  dev_url: https://github.com/pdal/pdal

extra:
  recipe-maintainers:
    - chambbj
    - hobu
