{% set version = "2.4.0" %}

package:
  name: pdal
  version: {{ version }}

source:
  git_url: https://github.com/PDAL/PDAL.git
  git_rev: master
  git_depth: 1 # (Defaults to -1/not shallow)

build:
  number: 0
  skip: true  # [(win and vc<14) or py<35]

requirements:
  run_constrained:  # [osx]
        - __osx >={{ MACOSX_DEPLOYMENT_TARGET|default("10.9") }}  # [osx]
  build:
    - {{ compiler('cxx') }}
    - {{ compiler('c') }}
    - libcxxabi  # [ linux ]
    - cmake
    - make
    - pkg-config
    - libgdal
    - geotiff
    - libpq
    - libkml
    - eigen
    - nitro
    - curl
    - zlib
    - hdf5
    - tiledb
    - zstd
    - libxml2
    - draco
    - openssl
  host:
    - libgdal
    - geotiff
    - libpq
    - libkml
    - eigen
    - nitro
    - curl
    - zlib
    - hdf5
    - tiledb
    - zstd
    - libxml2
    - draco
    - openssl
  run:
    - libgdal
    - geotiff
    - libpq
    - libkml
    - eigen
    - nitro
    - curl
    - zlib
    - hdf5
    - tiledb
    - zstd
    - libxml2
    - draco
    - openssl

test:
  commands:
    - pdal --version
    - pdal --drivers --debug

about:
  home: https://www.pdal.io
  license: BSD-3-Clause
  license_file: LICENSE.txt
  summary: Point Data Abstraction Library (PDAL)
  description: Point cloud data processing.
  doc_url: https://pdal.io
  dev_url: https://github.com/pdal/pdal

extra:
  recipe-maintainers:
    - chambbj
    - hobu
