{% set version = "2.4.0" %}

package:
  name: pdal
  version: {{ version }}

source:
  url: https://github.com/PDAL/PDAL/releases/download/{{ version }}/PDAL-{{ version }}-src.tar.bz2
  sha256: 8dda872ae6c08973125757be8ba5591b7cf7304c58943447fc3df9c9ac2cdc42
  patches:
    - dimbuilder.patch
    - unmap.patch
    - escape-options.patch

build:
  number: 0
  skip: true  # [(win and vc<14) or py<35]

requirements:
  run_constrained:   # [osx]
    - __osx >={{ MACOSX_DEPLOYMENT_TARGET|default("10.9") }}      # [osx]
  build:
    - {{ compiler('cxx') }}
    - {{ compiler('c') }}
    - libcxxabi  # [ linux ]
    - cmake
    - make
    - pkg-config
    - libgdal
    - geotiff
    - libpq
    - libkml
    - eigen
    - nitro
    - laszip
    - laz-perf
    - curl
    - zlib
    - hdf5
    - tiledb
    - zstd
    - libxml2
    - draco
    - openssl
  host:
    - libgdal
    - geotiff
    - libpq
    - libkml
    - eigen
    - nitro
    - laszip
    - laz-perf
    - curl
    - zlib
    - hdf5
    - tiledb
    - zstd
    - libxml2
    - draco
    - openssl
  run:
    - libgdal
    - geotiff
    - libpq
    - libkml
    - eigen
    - nitro
    - laszip
    - laz-perf
    - curl
    - zlib
    - hdf5
    - tiledb
    - zstd
    - libxml2
    - draco
    - openssl

test:
  commands:
    - pdal --version
    - pdal --drivers --debug

about:
  home: https://www.pdal.io
  license: BSD-3-Clause
  license_file: LICENSE.txt
  summary: Point Data Abstraction Library (PDAL)
  description: Point cloud data processing.
  doc_url: https://pdal.io
  dev_url: https://github.com/pdal/pdal

extra:
  recipe-maintainers:
    - chambbj
    - hobu
