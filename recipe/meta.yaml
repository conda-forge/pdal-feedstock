{% set version = "2.0.0" %}

package:
  name: pdal
  version: {{ version }}

source:
  url: https://github.com/PDAL/PDAL/releases/download/{{version}}/PDAL-{{version}}-src.tar.bz2
  sha256: 9f0deb0ff6238c0e52283c2772163575d0e656c8f17562b9a1f1fbfd07dad7f7
  patches:
    - pcl.patch
    - apps.patch

build:
  number: 0
  skip: True  # [win and vc<14]

requirements:
  build:
    - {{ compiler('cxx') }}
    - {{ compiler('c') }}
    - cmake
  host:
    - python
    - numpy
    - libgdal
    - geos
    - geotiff
    - postgresql
    - jsoncpp
    - libkml
    - eigen
    - sqlite
    - laz-perf
    - nitro
    - laszip
    - curl
    - zlib
    - pcl
    - hdf5
    - tiledb  # [not win]
    - zstd
  run:
    - python
    - numpy
    - jsoncpp
    - postgresql
    - laz-perf
    - geotiff
    - laszip
    - pcl
    - hdf5
    - geos
    - libgdal
    - {{ pin_compatible('numpy') }}
    - nitro
    - curl
    - zlib
    - tiledb  # [not win]
    - zstd

test:
  commands:
    - pdal --version
    - pdal --drivers --debug

about:
  home: https://www.pdal.io
  license: BSD-3-Clause
  license_file: LICENSE.txt
  summary: 'Point Data Abstraction Library (PDAL)'
  description: Point cloud data processing.
  doc_url: https://pdal.io
  dev_url: https://github.com/pdal/pdal

extra:
  recipe-maintainers:
    - chambbj
    - hobu
