{% set version = "2.4.0" %}

package:
  name: pdal
  version: {{ version }}

source:
  #url: https://github.com/PDAL/PDAL/releases/download/{{ version }}/PDAL-{{ version }}-src.tar.bz2
  url: https://github.com/PDAL/PDAL/releases/download/2.4.0RC1/PDAL-2.4.0RC1-src.tar.bz2
  sha256: 0f8e841c0f82dfda1e71896e264b5087889508771cf6c87ec6e9c4c85076c886

build:
  number: 0
  skip: true  # [(win and vc<14) or py<35]
  run_exports:
    - {{ pin_subpackage('pdal', max_pin='x.x') }}

requirements:
  run_constrained:  # [osx]
        - __osx >={{ MACOSX_DEPLOYMENT_TARGET|default("10.9") }}  # [osx]
  build:
    - {{ compiler('cxx') }}
    - {{ compiler('c') }}
    - libcxxabi  # [ linux ]
    - cmake
    - make
    - pkg-config
  host:
    - libgdal
    - geotiff
    - libpq
    - libkml
    - eigen
    - nitro
    - curl
    - zlib
    - hdf5
    - tiledb
    - zstd
    - libxml2
    - draco
    - openssl
  run:
    - libgdal
    - geotiff
    - libpq
    - libkml
    - eigen
    - nitro
    - curl
    - zlib
    - hdf5
    - tiledb
    - zstd
    - libxml2
    - draco
    - openssl

test:
  commands:
    - pdal --version
    - pdal --drivers --debug

about:
  home: https://www.pdal.io
  license: BSD-3-Clause
  license_file: LICENSE.txt
  summary: Point Data Abstraction Library (PDAL)
  description: Point cloud data processing.
  doc_url: https://pdal.io
  dev_url: https://github.com/pdal/pdal

extra:
  recipe-maintainers:
    - chambbj
    - hobu
